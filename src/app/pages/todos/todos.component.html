<div class="container justify-content-center" style="padding: 16px; width: 50%;">

    <form [formGroup]="form" class="mb-3" (ngSubmit)="addTodo()">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" formControlName="title">
            <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
                <small>El título es requerido</small>
            </div>
        </div>
        <div class="form-check" class="mb-3">
            <input style="margin-right: 16px;margin-inline: auto;" type="checkbox" [value]="false" id="completed" formControlName="completed">
            <label style="margin-inline: auto;" class="form-check-label" for="completed">
              Completado?
            </label>
          </div>      
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <ul class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
            {{ todo.title}}
            <div class="d-flex justify-content-between align-items-center" style="gap: 10px;">                
                <span class="badge text-bg-primary rounded-pill">{{ todo.completed }}</span>
                <button type="button" class="btn btn-success" (click)="updateTodo(todo)">Actualizar</button>
                <button type="button" class="btn btn-danger" (click)="deleteTodo(todo)">Eliminar</button>
            </div>
        </li>
    </ul>
</div>
